<!doctype html>
<html>
<head>
    <script src="./angular.min.js"></script>
    <script src="./jquery-3.6.0.js"></script>
    <script src="./jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <script src="sudokuGenerator.js"></script>
    <script src="sudoku.js"></script>
    <link rel="stylesheet" href="./sudoku.css">
    <link rel="stylesheet" href="./jquery-ui-1.13.1.custom/jquery-ui.css">
</head>
<body ng-app="sudokuApp">
<div>
<div ng-controller="ctl as c" class="container">
    <br>
    <h1>Sudoku</h1>
    <div>Difficulty:</div>
    <div id="slider"></div>
    <div class="board">
    <div class='row' ng-repeat="row in c.positions track by $index">
        <div class="block" ng-repeat="pos in row track by $index" data-x-pos="{{pos[0]}}" data-y-pos="{{pos[1]}}" ng-click="c.highlight(pos)">
            <div>{{c.board[pos[0]][pos[1]]}}</div>
            <div class="try">{{c.actions[pos]}}</div>

        </div>
    </div>
    </div>
    <div class="nums-container">
    <div ng-repeat="x in '123456789X'" class="num-input" ng-click="c.fill(x)">{{x}}</div>
    </div>
</div>
</div>
</body>
</html>
