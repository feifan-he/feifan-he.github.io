<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
          rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>


    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Leetcode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="mr-4 my-2"><select class="companies nav-item" data-live-search="true" title="Companies" multiple> </select></li>
                <li class="mr-4 my-2"><select class="tags" data-live-search="true" title="Tags" multiple>
                </select></li>
                <li class="mr-4 my-2"><select class="difficulty" multiple title="Difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select></li>
                <li class="mr-4 my-2"><button class="btn btn-outline-info" onclick="filter_questions(); set_page()" type="button">Search</button></li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-info prev-page" type="button"><</button>
                <input class="form-control mr-2 ml-2 page" onblur="go_to_page(this)">
                <button class="btn btn-outline-info next-page" type="button">></button>
            </form>
        </div>
    </nav>



<div class="container">
    <div id="content"></div>
    <form class="form-inline my-5 float-right">
        <button class="btn btn-outline-info prev-page" type="button"><</button>
        <input class="form-control mr-2 ml-2 page" onblur="go_to_page(this)">
        <button class="btn btn-outline-info next-page" type="button">></button>
    </form>
</div>


</body>
</html>
